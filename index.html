<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Emoji Finder</title>
  </head>
  <body>
    <div class="emoji-finder">
      <div class="emoji-finder__header">
        <div class="container">
          <h1 class="emoji-finder__title">Emoji Finder</h1>
          <p class="emoji-finder__text">Find emoji by keywords</p>
          <input class="emoji-finder__find"  type="text" placeholder="Placeholder"/>
        </div>
      </div>
      <div class="emoji-finder__main">
        <div class="container">
          <div class="emoji-finder__wrap"></div>
          <span class="emoji-finder__line"></span>
          <span class="emoji-finder__copy">2022 Â© Made with love by me</span>
        </div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
